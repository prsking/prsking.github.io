<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmc - Community</title>
    <!-- Google Fonts - Montserrat for a modern, bold look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #050505; /* Almost pure black */
            --header-bg-color: #080808; /* Slightly lighter for distinction */
            --card-bg-color: #101010; /* Very dark card background */
            --border-color-dark: #1a1a1a; /* Dark gray for borders */
            --border-color-light: #333;
            --text-light: #ffffff; /* Pure white for main text */
            --text-dark: #bbbbbb; /* Lighter dark text for contrast */
            --accent-gold: #ffb800; /* Main accent color */
            --accent-gold-rgb: 255, 184, 0; /* RGB for rgba() uses */
            --accent-red-glow: #ff4500; /* Reddish glow */
            --accent-red-glow-rgb: 255, 69, 0;
            --accent-purple: #8854c4; /* For Discord button */
            --hover-dark: #181818; /* Even darker hover for background consistency */
            --focus-glow: 0 0 40px rgba(var(--accent-gold-rgb), 1); /* Max intense focus glow */
        }

        /* --- Particle Background Animation (Exact from Original) --- */
        @keyframes dropParticles {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
            perspective: 1000px;
        }

        .particle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-repeat: repeat;
            animation: dropParticles linear infinite;
        }

        .particle1 {
            background-image: radial-gradient(circle at 15% 10%, rgba(var(--accent-red-glow-rgb), 0.1) 1px, transparent 3px),
                            radial-gradient(circle at 85% 90%, rgba(var(--accent-gold-rgb), 0.08) 1px, transparent 3px);
            background-size: 500px 500px, 450px 450px;
            animation-duration: 80s;
            opacity: 0.6;
            filter: blur(1px) drop-shadow(0 0 10px rgba(var(--accent-red-glow-rgb), 0.5));
            animation-delay: -10s;
        }

        .particle2 {
            background-image: radial-gradient(circle at 25% 70%, rgba(var(--accent-gold-rgb), 0.15) 1px, transparent 2.5px),
                            radial-gradient(circle at 70% 30%, rgba(var(--accent-red-glow-rgb), 0.12) 1px, transparent 2.5px);
            background-size: 350px 350px, 400px 400px;
            animation-duration: 65s;
            animation-delay: -25s;
            opacity: 0.75;
            filter: blur(0.8px) drop-shadow(0 0 15px rgba(var(--accent-gold-rgb), 0.6));
        }

        .particle3 {
            background-image: radial-gradient(circle at 40% 20%, rgba(var(--accent-red-glow-rgb), 0.2) 1px, transparent 2px),
                            radial-gradient(circle at 60% 80%, rgba(var(--accent-gold-rgb), 0.18) 1px, transparent 2px);
            background-size: 250px 250px, 300px 300px;
            animation-duration: 50s;
            animation-delay: -40s;
            opacity: 0.85;
            filter: blur(0.5px) drop-shadow(0 0 20px rgba(var(--accent-red-glow-rgb), 0.7));
        }

        .particle4 {
            background-image: radial-gradient(circle at 5% 5%, rgba(var(--accent-gold-rgb), 0.25) 1px, transparent 1.5px),
                            radial-gradient(circle at 95% 95%, rgba(var(--accent-red-glow-rgb), 0.25) 1px, transparent 1.5px);
            background-size: 150px 150px, 200px 200px;
            animation-duration: 40s;
            animation-delay: -55s;
            opacity: 1;
            filter: blur(0.2px) drop-shadow(0 0 25px rgba(var(--accent-gold-rgb), 0.8));
        }
        /* --- End Particle Background Animation --- */

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--main-bg-color);
            background-image:
                radial-gradient(circle at 10% 90%, rgba(var(--accent-red-glow-rgb), 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(var(--accent-gold-rgb), 0.08) 0%, transparent 50%),
                linear-gradient(to bottom, #0d0000, #000000);
            background-size: cover;
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .page-wrapper {
            position: relative;
            z-index: 1;
        }

        .top-header {
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 1);
        }

        .top-header .logo img {
            height: 40px;
            filter: drop-shadow(0 0 25px rgba(var(--accent-gold-rgb), 1));
        }

        .top-header .server-ip {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #1a1a1a;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            color: var(--text-dark);
            border: 1px solid var(--border-color-light);
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .top-header .server-ip span {
            color: var(--accent-gold);
            font-weight: 600;
            text-shadow: 0 0 20px rgba(var(--accent-gold-rgb), 1);
        }

        .main-nav-bar {
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color-dark);
            padding: 10px 0;
            box-shadow: 0 2px 30px rgba(0, 0, 0, 1);
        }

        .main-nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .main-nav-bar ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 15px rgba(0,0,0,1);
            font-size: 0.95em;
        }

        .main-nav-bar ul li a img {
            height: 20px;
            filter: brightness(0.6) drop-shadow(0 0 10px rgba(0,0,0,1));
            transition: filter 0.3s ease;
        }

        .main-nav-bar ul li a:hover,
        .main-nav-bar ul li a.active {
            background-color: var(--hover-dark);
            transform: translateY(-8px);
            box-shadow: 0 0 60px rgba(var(--accent-gold-rgb), 1), 0 20px 50px rgba(0,0,0,1);
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            text-shadow: 0 0 40px rgba(var(--accent-gold-rgb), 1);
        }

        .main-nav-bar ul li a:hover img,
        .main-nav-bar ul li a.active img {
            filter: brightness(1) drop-shadow(0 0 30px rgba(var(--accent-gold-rgb), 1));
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 30px;
        }

        h1.community-title {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--text-light);
            margin: 0 0 40px;
            text-shadow: 0 0 70px rgba(var(--accent-gold-rgb), 1), 0 0 50px rgba(var(--accent-red-glow-rgb), 1);
            letter-spacing: 2px;
            text-align: center;
        }

        .discord-section {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color-dark);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 15px 70px rgba(0, 0, 0, 1);
            text-align: center;
            margin-bottom: 40px;
        }

        .discord-section h2 {
            font-size: 2em;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(var(--accent-gold-rgb), 1);
        }

        .discord-section p {
            font-size: 1.1em;
            color: var(--text-dark);
            margin-bottom: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--accent-purple);
            color: var(--text-light);
            font-size: 1.2em;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
            text-shadow: 0 0 18px rgba(0,0,0,1);
            border: 1px solid var(--border-color-light);
        }

        .discord-button:hover {
            background-color: var(--hover-dark);
            box-shadow: 0 0 50px rgba(var(--accent-gold-rgb), 1), 0 18px 40px rgba(0,0,0,1);
            color: var(--accent-gold);
            transform: translateY(-6px);
        }

        .discord-button img {
            width: 24px;
            height: 24px;
            filter: brightness(0.8) drop-shadow(0 0 10px rgba(0,0,0,1));
            transition: filter 0.2s ease;
            border: 1px solid var(--accent-gold);
            border-radius: 4px;
        }

        .discord-button:hover img {
            filter: brightness(1) drop-shadow(0 0 20px rgba(var(--accent-gold-rgb), 1));
        }

        .online-count {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--accent-gold);
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(var(--accent-gold-rgb), 1);
        }

        .online-count span {
            color: var(--text-light);
            font-weight: 700;
            text-shadow: 0 0 40px rgba(var(--accent-red-glow-rgb), 1);
        }

        .voice-channel-section {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color-dark);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 15px 70px rgba(0, 0, 0, 1);
            margin-bottom: 40px;
        }

        .voice-channel-section h3 {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(var(--accent-gold-rgb), 1);
            text-align: center;
        }

        .voice-channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .voice-channel {
            background-color: var(--hover-dark);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color-light);
        }

        .voice-channel h4 {
            font-size: 1.4em;
            color: var(--accent-gold);
            margin: 0 0 15px;
            text-shadow: 0 0 20px rgba(var(--accent-gold-rgb), 1);
        }

        .voice-channel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .voice-channel ul li {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .voice-channel ul li img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--accent-gold);
        }

        .voice-channel ul li .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .voice-channel ul li .status-online { background-color: #43b581; }
        .voice-channel ul li .status-idle { background-color: #faa61a; }
        .voice-channel ul li .status-dnd { background-color: #f04747; }
        .voice-channel ul li .mute::after {
            content: 'ðŸ”‡';
            font-size: 0.9em;
            margin-left: 5px;
        }

        .voice-channel ul li .deaf::after {
            content: 'ðŸ”‡';
            font-size: 0.9em;
            margin-left: 5px;
        }

        .discord-widget {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .no-js-message {
            text-align: center;
            font-size: 1.2em;
            color: var(--text-dark);
            margin: 20px 0;
            background-color: var(--card-bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color-dark);
        }
    </style>
</head>
<body>
    <div id="particle-container">
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
    </div>

    <div class="page-wrapper">
        <div class="top-header">
            <div class="logo">
                <img src="https://i.imgur.com/example_logo.png" alt="NmcTiers Logo">
            </div>
            <div class="server-ip">
                SERVER IP: <span>nmctiers.com</span>
            </div>
        </div>

        <nav class="main-nav-bar">
            <ul>
                <li><a href="index.html"><img src="https://pvptiers.com/icons/tiers/overall.png" alt="Home Icon">HOME</a></li>
                <li><a href="community.html" class="active"><img src="https://pvptiers.com/icons/tiers/smp.png" alt="Community Icon">COMMUNITY</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1 class="community-title">Join Our Community</h1>
            <noscript>
                <div class="no-js-message">You need to enable JavaScript to view the full community features.</div>
            </noscript>
            <div class="discord-section">
                <h2>Nepali Minecraft Community</h2>
                <p>Join our vibrant community on Discord to connect with fellow players, participate in events, and stay updated with the latest news!</p>
                <div class="online-count">Online Members: <span id="online-count">Loading...</span></div>
                <a href="https://discord.gg/zZtPqVVsXG" class="discord-button" target="_blank">
                    <img src="https://pvptiers.com/icons/tiers/overall.png" alt="Discord Logo">
                    Join Discord
                </a>
            </div>
            <div class="voice-channel-section">
                <h3>Who's in Voice Chat?</h3>
                <div class="voice-channel-list" id="voice-channel-list">
                    <!-- Dynamically populated by JavaScript -->
                </div>
            </div>
            <div class="discord-widget">
                <iframe src="https://discord.com/widget?id=1394714934960721981&theme=dark" width="350" height="400" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </div>

    <script>
        async function fetchDiscordData() {
            const serverId = '1394714934960721981';
            const apiUrl = `https://discord.com/api/guilds/${serverId}/widget.json`;

            try {
                const response = await fetch(apiUrl, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error('Failed to fetch Discord widget data');
                }
                const data = await response.json();
                
                // Update online count
                const onlineCount = data.presence_count || 0;
                document.getElementById('online-count').textContent = onlineCount;

                // Update voice channel users
                const voiceChannelList = document.getElementById('voice-channel-list');
                voiceChannelList.innerHTML = '';

                const voiceChannels = {};
                data.channels.forEach(channel => {
                    if (channel.name.includes('Voice Chat') || channel.name.includes('Music')) {
                        voiceChannels[channel.id] = { name: channel.name, members: [] };
                    }
                });

                data.members.forEach(member => {
                    if (member.channel_id && voiceChannels[member.channel_id]) {
                        voiceChannels[member.channel_id].members.push(member);
                    }
                });

                for (const channelId in voiceChannels) {
                    const channel = voiceChannels[channelId];
                    if (channel.members.length === 0) continue;

                    const channelElement = document.createElement('div');
                    channelElement.className = 'voice-channel';
                    channelElement.innerHTML = `<h4>${channel.name}</h4><ul></ul>`;
                    const memberList = channelElement.querySelector('ul');

                    channel.members.forEach(member => {
                        const li = document.createElement('li');
                        const statusClass = `status-${member.status}`;
                        const muteClass = member.self_mute ? 'mute' : '';
                        const deafClass = member.self_deaf ? 'deaf' : '';
                        li.innerHTML = `
                            <img src="${member.avatar_url}" alt="${member.username} avatar" onerror="this.src='https://i.imgur.com/default-avatar.png'">
                            ${member.username}
                            <span class="status-indicator ${statusClass}"></span>
                            <span class="${muteClass} ${deafClass}"></span>
                        `;
                        memberList.appendChild(li);
                    });

                    voiceChannelList.appendChild(channelElement);
                }

                if (Object.keys(voiceChannels).every(id => voiceChannels[id].members.length === 0)) {
                    voiceChannelList.innerHTML = '<p>No users in voice channels.</p>';
                }
            } catch (error) {
                console.error('Error fetching Discord data:', error);
                document.getElementById('online-count').textContent = 'Unavailable';
                document.getElementById('voice-channel-list').innerHTML = '<p>Unable to load voice channel data.</p>';
            }
        }

        // Initial fetch
        fetchDiscordData();

        // Update every 5 seconds to avoid rate limits
        setInterval(fetchDiscordData, 5000);
    </script>
</body>
</html>

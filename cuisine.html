<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuisine of Nepal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; overflow-x: hidden; }
    #background-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0;
      animation: fadeInBackground 2s forwards;
    }
    @keyframes fadeInBackground { from { opacity: 0; } to { opacity: 1; } }
    .navbar {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin: 0 15px;
      transition: transform 0.3s, color 0.3s;
    }
    .navbar a:hover {
      transform: scale(1.2);
      color: #f9a826;
    }
    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    h1 { font-size: 3.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
    p { font-size: 1.2em; margin-bottom: 30px; text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #f9a826;
      color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .button:hover { background: #ffbf00; transform: scale(1.1); }
  </style>
</head>
<body>
  <div id="background-slider" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');"></div>
  
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="culture.html">Culture</a>

    <a href="destinations.html">Destinations</a>
    <a href="people.html">People</a>
    <a href="history.html">History</a>
  </div>
  
  <div class="container">
    <h1>Cuisine of Nepal</h1>
    <p>Experience the rich flavors of Nepali cuisine. From hearty Dal Bhat to delicious Momos, taste the culinary traditions that make Nepal unique.</p>

  </div>
</body>
</html>

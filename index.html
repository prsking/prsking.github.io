<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Minecraft Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://minecraft.net/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-red: #D32F2F;
            --dark-bg: #0a0a0a;
            --white-text: #FFFFFF;
            --gray-text: #B0B0B0;
            --card-bg: #1a1a1a;
            --border-color: #333;
            --glow-red: rgba(211, 47, 47, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(211, 47, 47, 0.1);
        }

        nav.scrolled {
            background: rgba(10, 10, 10, 0.98);
            box-shadow: 0 2px 30px rgba(211, 47, 47, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-red), #ff5252);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(211, 47, 47, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--white-text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, var(--primary-red), #ff5252);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary-red);
            text-shadow: 0 0 10px var(--glow-red);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--primary-red);
            margin: 3px 0;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--glow-red);
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the content */
            align-items: center; /* Horizontally center the content */
            text-align: center;
            overflow: hidden;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(10, 10, 10, 0.9) 0%,
                rgba(10, 10, 10, 0.9) 50%,
                rgba(10, 10, 10, 0.9) 100%);
            z-index: 1;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #e94560 75%, 
                #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glowing Particles - FIXED VERSION */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary-red) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: floatStable 20s infinite linear;
            will-change: transform;
        }

        .particle:nth-child(odd) {
            background: radial-gradient(circle, #ff5252 0%, transparent 70%);
            animation-duration: 25s;
            opacity: 0.5;
        }

        .particle:nth-child(3n) {
            background: radial-gradient(circle, #ff1744 0%, transparent 70%);
            animation-duration: 30s;
            opacity: 0.6;
        }

        .particle:nth-child(4n) {
            background: radial-gradient(circle, rgba(211, 47, 47, 0.8) 0%, transparent 70%);
            animation-duration: 18s;
            opacity: 0.4;
        }

        @keyframes floatStable {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Pre-created particles with staggered start */
        .particle-1 { animation-delay: 0s; }
        .particle-2 { animation-delay: -2s; }
        .particle-3 { animation-delay: -4s; }
        .particle-4 { animation-delay: -6s; }
        .particle-5 { animation-delay: -8s; }
        .particle-6 { animation-delay: -10s; }
        .particle-7 { animation-delay: -12s; }
        .particle-8 { animation-delay: -14s; }
        .particle-9 { animation-delay: -16s; }
        .particle-10 { animation-delay: -18s; }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the content inside hero-content */
            align-items: center; /* Horizontally center the content inside hero-content */
            gap: 1.5rem; /* Space between title, tagline, and button */
        }

        .hero-content h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 0; /* Removed default margin to control spacing with gap */
            color: var(--primary-red);
            text-shadow: none;
            animation: none;
        }

        .hero-content .tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--gray-text);
            margin-bottom: 0; /* Removed default margin to control spacing with gap */
            font-weight: 300;
            animation: fadeInUp 1.5s ease 0.3s both;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: var(--primary-red);
            color: var(--white-text);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(211, 47, 47, 0.4);
            animation: fadeInUp 1.5s ease 0.6s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(211, 47, 47, 0.6);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: var(--dark-bg);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                padding: 2rem 0;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            }

            .nav-links.active {
                left: 0;
            }

            #hero h1 {
                font-size: 2.5rem;
            }

            .hero-content {
                gap: 1rem; /* Reduced gap for mobile */
            }
        }

        @media (max-width: 480px) {
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">🟫 NMC</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="#join">Join Discord</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-bg"></div>
        <div class="particles" id="particles">
            <!-- Pre-defined particles with staggered delays for consistency -->
            <div class="particle particle-1" style="left: 10%; width: 4px; height: 4px;"></div>
            <div class="particle particle-2" style="left: 20%; width: 6px; height: 6px;"></div>
            <div class="particle particle-3" style="left: 30%; width: 3px; height: 3px;"></div>
            <div class="particle particle-4" style="left: 40%; width: 5px; height: 5px;"></div>
            <div class="particle particle-5" style="left: 50%; width: 4px; height: 4px;"></div>
            <div class="particle particle-6" style="left: 60%; width: 7px; height: 7px;"></div>
            <div class="particle particle-7" style="left: 70%; width: 3px; height: 3px;"></div>
            <div class="particle particle-8" style="left: 80%; width: 5px; height: 5px;"></div>
            <div class="particle particle-9" style="left: 90%; width: 6px; height: 6px;"></div>
            <div class="particle particle-10" style="left: 15%; width: 4px; height: 4px;"></div>
            <div class="particle" style="left: 25%; width: 3px; height: 3px; animation-delay: -1s;"></div>
            <div class="particle" style="left: 35%; width: 5px; height: 5px; animation-delay: -3s;"></div>
            <div class="particle" style="left: 45%; width: 6px; height: 6px; animation-delay: -5s;"></div>
            <div class="particle" style="left: 55%; width: 4px; height: 4px; animation-delay: -7s;"></div>
            <div class="particle" style="left: 65%; width: 7px; height: 7px; animation-delay: -9s;"></div>
            <div class="particle" style="left: 75%; width: 3px; height: 3px; animation-delay: -11s;"></div>
            <div class="particle" style="left: 85%; width: 5px; height: 5px; animation-delay: -13s;"></div>
            <div class="particle" style="left: 5%; width: 6px; height: 6px; animation-delay: -15s;"></div>
            <div class="particle" style="left: 95%; width: 4px; height: 4px; animation-delay: -17s;"></div>
        </div>
        <div class="hero-content">
            <h1>Nepali Minecraft Community</h1>
            <p class="tagline">Uniting Nepali Minecraft Enthusiasts Globally</p>
            <a href="https://discord.com/invite/Jr4sdK9m" target="_blank" class="cta-button">
                Join Our Discord
            </a>
        </div>
    </section>

    <script>
        // Mobile Navigation
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>

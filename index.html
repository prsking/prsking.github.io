<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Join the Nepali Minecraft Community Tournament, Nepal's premier Minecraft esports event with over 3,000 in prizes! Register now and showcase your skills.">
<meta name="keywords" content="Nepali Minecraft Community, NMC, Minecraft, esports, tournament, Nepal, gaming, competition, prizes, registration">
<meta name="author" content="Nepali Minecraft Community">
<title>NMC Tournament: Nepal's Minecraft Event</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --main-bg-color: #050505;
    --header-bg-color: #080808;
    --card-bg-color: #101010;
    --border-color-dark: #1a1a1a;
    --border-color-light: #333;
    --text-white: #ffffff;
    --text-placeholder: #cccccc;
    --accent-gold: #ffb800;
    --accent-gold-rgb: 255, 184, 0;
    --accent-red-glow: #ff4500;
    --accent-red-glow-rgb: 255, 69, 0;
    --hover-dark: #181818;
    --focus-glow: 0 0 10px rgba(var(--accent-gold-rgb), 0.7);
    --error-color: #ff4d4d;
    --success-color: #00ff00;
    --button-glow: 0 0 10px rgba(var(--accent-gold-rgb), 0.6);
}
@keyframes dropParticles {
    0% { transform: translateY(-100vh); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
#particle-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
    perspective: 1000px;
}
.particle {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-repeat: repeat;
    animation: dropParticles linear infinite;
}
.particle1 {
    background-image: radial-gradient(circle at 15% 10%, rgba(var(--accent-red-glow-rgb), 0.1) 1px, transparent 3px), radial-gradient(circle at 85% 90%, rgba(var(--accent-gold-rgb), 0.08) 1px, transparent 3px);
    background-size: 500px 500px, 450px 450px;
    animation-duration: 80s;
    opacity: 0.6;
    filter: blur(1px) drop-shadow(0 0 10px rgba(var(--accent-red-glow-rgb), 0.5));
    animation-delay: -10s;
}
.particle2 {
    background-image: radial-gradient(circle at 25% 70%, rgba(var(--accent-gold-rgb), 0.15) 1px, transparent 2.5px), radial-gradient(circle at 70% 30%, rgba(var(--accent-red-glow-rgb), 0.12) 1px, transparent 2.5px);
    background-size: 350px 350px, 400px 400px;
    animation-duration: 65s;
    animation-delay: -25s;
    opacity: 0.75;
    filter: blur(0.8px) drop-shadow(0 0 15px rgba(var(--accent-gold-rgb), 0.6));
}
.particle3 {
    background-image: radial-gradient(circle at 40% 20%, rgba(var(--accent-red-glow-rgb), 0.2) 1px, transparent 2px), radial-gradient(circle at 60% 80%, rgba(var(--accent-gold-rgb), 0.18) 1px, transparent 2px);
    background-size: 250px 250px, 300px 300px;
    animation-duration: 50s;
    animation-delay: -40s;
    opacity: 0.85;
    filter: blur(0.5px) drop-shadow(0 0 20px rgba(var(--accent-red-glow-rgb), 0.7));
}
.particle4 {
    background-image: radial-gradient(circle at 5% 5%, rgba(var(--accent-gold-rgb), 0.25) 1px, transparent 1.5px), radial-gradient(circle at 95% 95%, rgba(var(--accent-red-glow-rgb), 0.25) 1px, transparent 1.5px);
    background-size: 150px 150px, 200px 200px;
    animation-duration: 40s;
    animation-delay: -55s;
    opacity: 1;
    filter: blur(0.2px) drop-shadow(0 0 25px rgba(var(--accent-gold-rgb), 0.8));
}
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background-color: var(--main-bg-color);
    background-image: radial-gradient(circle at 10% 90%, rgba(var(--accent-red-glow-rgb), 0.1) 0%, transparent 40%), radial-gradient(circle at 90% 10%, rgba(var(--accent-gold-rgb), 0.08) 0%, transparent 50%), linear-gradient(to bottom, #0d0000, #000000);
    background-size: cover;
    color: var(--text-white);
    line-height: 1.6;
    overflow-x: hidden;
    min-height: 100vh;
    scroll-behavior: smooth;
}
.page-wrapper {
    position: relative;
    z-index: 1;
}
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background-color: var(--header-bg-color);
    border-bottom: 1px solid var(--border-color-dark);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    z-index: 1000;
}
.navbar .logo {
    font-size: 2em;
    font-weight: 700;
    color: var(--text-white);
    text-shadow: 0 0 10px rgba(var(--accent-gold-rgb), 0.6);
    letter-spacing: 1px;
    margin-right: auto;
}
.navbar .nav-links {
    display: flex;
    gap: 20px;
    margin: 0 auto;
    flex-grow: 1;
    justify-content: center;
    max-width: fit-content;
}
.navbar .nav-links a {
    color: var(--text-white);
    text-decoration: none;
    font-weight: 600;
    font-size: 1em;
    padding: 8px 12px;
    border-radius: 5px;
    transition: all 0.3s ease;
    position: relative;
}
.navbar .nav-links a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: var(--accent-gold);
    left: 50%;
    bottom: 5px;
    transform: translateX(-50%);
    transition: width 0.3s ease;
}
.navbar .nav-links a:hover::after {
    width: calc(100% - 20px);
}
.navbar .nav-links a:hover {
    color: var(--accent-gold);
    background-color: var(--hover-dark);
    transform: translateY(-4px);
}
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    animation: fadeIn 1.5s ease-out;
    padding-top: 80px;
    box-sizing: border-box;
}
.hero h1 {
    font-size: 3.8em;
    font-weight: 700;
    color: var(--text-white);
    text-shadow: 0 0 15px rgba(var(--accent-gold-rgb), 0.6);
    letter-spacing: 1.5px;
    margin-bottom: 20px;
    line-height: 1.2;
}
.hero h2 {
    font-size: 2.6em;
    font-weight: 600;
    color: var(--text-white);
    text-shadow: 0 0 10px rgba(var(--accent-gold-rgb), 0.5);
    margin: 15px 0;
    animation: slideUp 1.5s ease-out 0.2s;
    animation-fill-mode: backwards;
}
.hero p {
    font-size: 1.6em;
    font-weight: 500;
    color: var(--text-white);
    margin-bottom: 40px;
    animation: slideUp 1.5s ease-out 0.4s;
    animation-fill-mode: backwards;
    max-width: 80%;
}
.hero .cta-button {
    padding: 12px 25px;
    font-size: 1.1em;
    font-weight: 600;
    background-color: var(--header-bg-color);
    color: var(--text-white);
    border: 2px solid var(--accent-gold);
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: var(--button-glow);
}
.hero .cta-button:hover {
    background-color: var(--hover-dark);
    color: var(--accent-gold);
    transform: translateY(-6px);
    border-color: var(--accent-red-glow);
    box-shadow: 0 0 20px rgba(var(--accent-gold-rgb), 0.8);
}
.register {
    padding: 80px 5%;
    display: flex;
    justify-content: center;
    animation: fadeIn 1.5s ease-out;
}
.register-card {
    background-color: var(--card-bg-color);
    border: 1px solid var(--border-color-dark);
    border-radius: 10px;
    padding: 40px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}
.register-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(var(--accent-gold-rgb), 0.05) 0%, transparent 70%);
    animation: rotateBackground 20s linear infinite;
    z-index: 0;
    opacity: 0.6;
}
@keyframes rotateBackground {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.register-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(var(--accent-gold-rgb), 0.4);
}
.register-card h2 {
    font-size: 2.5em;
    font-weight: 700;
    color: var(--text-white);
    text-shadow: 0 0 10px rgba(var(--accent-gold-rgb), 0.5);
    margin-bottom: 30px;
    text-align: center;
    letter-spacing: 1px;
    position: relative;
    z-index: 1;
}
.register-card .form-group {
    margin-bottom: 25px;
    position: relative;
    z-index: 1;
}
.register-card label {
    display: block;
    font-size: 1.1em;
    font-weight: 600;
    color: var(--text-white);
    margin-bottom: 10px;
}
.register-card input {
    width: calc(100% - 30px);
    padding: 12px 15px;
    border: 1px solid var(--border-color-light);
    border-radius: 6px;
    background-color: var(--header-bg-color);
    color: var(--text-white);
    font-size: 1em;
    font-weight: 500;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
}
.register-card input::placeholder {
    color: var(--text-placeholder);
    font-weight: 400;
}
.register-card input:focus {
    border-color: var(--accent-gold);
    background-color: var(--hover-dark);
    box-shadow: var(--focus-glow);
}
.register-card input:invalid:focus {
    border-color: var(--error-color);
    box-shadow: 0 0 10px rgba(var(--error-color-rgb, 255, 77, 77), 0.7);
}
.register-card button {
    width: 100%;
    padding: 12px 20px;
    font-size: 1.1em;
    font-weight: 600;
    background-color: var(--header-bg-color);
    color: var(--text-white);
    border: 2px solid var(--accent-gold);
    border-radius: 6px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: var(--button-glow);
    position: relative;
    z-index: 1;
}
.register-card button:hover {
    background-color: var(--hover-dark);
    color: var(--accent-gold);
    transform: translateY(-6px);
    border-color: var(--accent-red-glow);
    box-shadow: 0 0 20px rgba(var(--accent-gold-rgb), 0.8);
}
.register-card button:disabled {
    background-color: var(--border-color-light);
    color: var(--text-placeholder);
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
    border-color: var(--border-color-dark);
}
.form-message {
    margin-top: 20px;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
    font-size: 0.95em;
    font-weight: 500;
    display: none;
    transition: opacity 0.3s ease;
    position: relative;
    z-index: 1;
}
.form-message.success {
    background-color: rgba(var(--success-color-rgb, 0, 255, 0), 0.2);
    color: var(--success-color);
    display: block;
    border: 1px solid var(--success-color);
    box-shadow: 0 0 10px rgba(var(--success-color-rgb, 0, 255, 0), 0.4);
}
.form-message.error {
    background-color: rgba(var(--error-color-rgb, 255, 77, 77), 0.2);
    color: var(--error-color);
    display: block;
    border: 1px solid var(--error-color);
    box-shadow: 0 0 10px rgba(var(--error-color-rgb, 255, 77, 77), 0.4);
}
.footer {
    padding: 30px;
    text-align: center;
    background-color: var(--header-bg-color);
    border-top: 1px solid var(--border-color-dark);
    color: var(--text-white);
    font-size: 1em;
    font-weight: 600;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.8);
}
.footer a {
    color: var(--text-white);
    text-decoration: none;
    margin: 0 15px;
    font-weight: 600;
    transition: all 0.3s ease;
}
.footer a:hover {
    color: var(--accent-gold);
    transform: translateY(-4px);
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
@media (max-width: 992px) {
    .hero h1 {
        font-size: 3.2em;
    }
    .hero h2 {
        font-size: 2.2em;
    }
    .hero p {
        font-size: 1.4em;
    }
    .hero .cta-button {
        padding: 10px 20px;
        font-size: 1em;
    }
    .register-card h2 {
        font-size: 2.2em;
    }
}
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 12px 20px;
        gap: 10px;
    }
    .navbar .logo {
        margin: 0;
        font-size: 1.8em;
    }
    .navbar .nav-links {
        flex-grow: 0;
        width: 100%;
        justify-content: center;
        gap: 15px;
    }
    .navbar .nav-links a {
        font-size: 0.9em;
        padding: 6px 10px;
    }
    .hero h1 {
        font-size: 2.8em;
    }
    .hero h2 {
        font-size: 1.8em;
    }
    .hero p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }
    .hero .cta-button {
        padding: 8px 18px;
        font-size: 0.95em;
    }
    .register {
        padding: 60px 5%;
    }
    .register-card {
        padding: 30px;
        border-radius: 8px;
    }
    .register-card h2 {
        font-size: 2em;
        margin-bottom: 25px;
    }
    .register-card label {
        font-size: 1em;
    }
    .register-card input {
        padding: 10px 12px;
        font-size: 0.9em;
    }
    .register-card button {
        padding: 10px 15px;
        font-size: 1em;
    }
    .form-message {
        font-size: 0.9em;
    }
    .footer {
        padding: 20px;
        font-size: 0.9em;
    }
    .footer a {
        margin: 0 10px;
    }
}
@media (max-width: 480px) {
    .navbar .nav-links {
        flex-wrap: wrap;
        gap: 10px;
    }
    .hero h1 {
        font-size: 2.4em;
        letter-spacing: 1px;
    }
    .hero h2 {
        font-size: 1.6em;
    }
    .hero p {
        font-size: 1.1em;
    }
    .register-card {
        padding: 20px;
    }
    .register-card h2 {
        font-size: 1.8em;
    }
    .register-card label {
        font-size: 0.95em;
        margin-bottom: 8px;
    }
    .register-card input {
        padding: 8px;
        font-size: 0.85em;
    }
    .register-card button {
        padding: 8px 12px;
        font-size: 0.95em;
    }
}
</style>
</head>
<body>
<div id="particle-container">
    <div class="particle particle1"></div>
    <div class="particle particle2"></div>
    <div class="particle particle3"></div>
    <div class="particle particle4"></div>
</div>
<div class="page-wrapper">
    <nav class="navbar">
        <div class="logo">NMC</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#community">Community</a>
        </div>
    </nav>
    <section id="home" class="hero">
        <h1>🇳🇵 Nepali Minecraft Community Presents</h1>
        <h2>The Ultimate Minecraft Esports Tournament!</h2>
        <p>Compete for Glory and Over 3,000 in Prizes!</p>
        <a href="#register" class="cta-button">Register Now</a>
    </section>
    <section id="register" class="register">
        <div class="register-card">
            <h2>Secure Your Spot in the Tournament</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="8" required placeholder="Your age (e.g., 16)">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label for="discord">Discord ID</label>
                    <input type="text" id="discord" name="discord" title="Enter your Discord ID (e.g., YourUsername#1234 or your User ID)" required placeholder="Your Discord username or ID">
                </div>
                <button type="submit" id="submit-button">Submit Registration</button>
                <div id="form-message" class="form-message"></div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Nepali Minecraft Community. All rights reserved.</p>
        <p>
            <a href="https://discord.gg/your-discord" target="_blank" rel="noopener noreferrer">Join Our Discord Community!</a>
        </p>
    </footer>
</div>
<script>
    const webhookUrl = 'https://discord.com/api/webhooks/1410313114809008158/FUvA8bxgD8Q8ASDWBWveeGabGgHIowHGfcXlkTpPdmeYgXzZDnBKzHnkGHWUf7NB0xTz';
    const form = document.getElementById('register-form');
    const submitButton = document.getElementById('submit-button');
    const formMessage = document.getElementById('form-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';
        formMessage.style.display = 'none';
        formMessage.classList.remove('success', 'error');

        const formData = new FormData(form);
        const data = {
            name: formData.get('name'),
            age: formData.get('age'),
            email: formData.get('email'),
            discord: formData.get('discord'),
            submissionId: Date.now().toString() + Math.random().toString(36).substring(2, 15),
        };

        try {
            const webhookResponse = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [{
                        title: 'New NMC Tournament Registration',
                        description: 'A new participant has registered for the Nepali Minecraft Community Tournament. Review the details below.',
                        color: 0xFFB800,
                        fields: [
                            { name: 'ID', value: data.submissionId, inline: true },
                            { name: 'Name', value: data.name, inline: true },
                            { name: 'Age', value: data.age, inline: true },
                            { name: 'Email', value: data.email, inline: true },
                            { name: 'Discord ID', value: data.discord, inline: true },
                        ],
                        author: {
                            name: 'Nepali Minecraft Community',
                            icon_url: 'https://your-logo-url.com/logo.png'
                        },
                        thumbnail: {
                            url: 'https://your-logo-url.com/thumbnail.png'
                        },
                        footer: {
                            text: `Nepali Minecraft Community | Submission ID: ${data.submissionId}`,
                            icon_url: 'https://your-logo-url.com/logo.png'
                        },
                        timestamp: new Date(),
                    }],
                }),
            });

            if (!webhookResponse.ok) throw new Error('Webhook request failed');

            formMessage.textContent = 'Registration submitted successfully! Awaiting admin review.';
            formMessage.classList.add('success');
            formMessage.style.display = 'block';
            form.reset();

        } catch (error) {
            console.error('Error submitting form:', error);
            formMessage.textContent = 'Error submitting registration. Please try again later.';
            formMessage.classList.add('error');
            formMessage.style.display = 'block';
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Registration';
        }
    });
</script>
</body>
</html>
